# file: scarlett.common/vars/main.yml
---
vars:
  GSTREAMER: '1.0'
  PI_HOME: '/home/pi'
  LANGUAGE_ID: 1473
  GITHUB_REPO_NAME: "scarlett-dbus-poc"
  GITHUB_REPO_ORG: "bossjones"
  MAIN_DIR: "{{ PI_HOME }}/dev/bossjones-github/{{ GITHUB_REPO_NAME }}"
  VIRT_ROOT: "{{ PI_HOME }}/.virtualenvs/{{ GITHUB_REPO_NAME }}"
