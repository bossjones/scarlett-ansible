  SCARLETT_LM: "{{ MAIN_DIR }}/tests/fixtures/lm/{{ LANGUAGE_ID }}.lm"
  SCARLETT_DICT: "{{ MAIN_DIR }}/tests/fixtures/dict/{{ LANGUAGE_ID }}.dic"
  LD_LIBRARY_PATH: "{{ VIRT_ROOT }}/lib"
  GST_PLUGIN_PATH: "{{ VIRT_ROOT }}/lib/gstreamer-{{ GSTREAMER }}"
