- name: Install virtualenv and virtualenvwrapper
  become: true
  pip: name={{ item }}
       executable=pip3
  with_items:
  - virtualenv
  - virtualenvwrapper

- name: install ipython
  pip: name=ipython
       state=present
       executable=pip3

- name: install numpy
  pip: name=numpy
       state=present
       executable=pip3

- name: configure pythonrc
  copy: src=home/pi/pythonrc
        dest=/home/pi/.pythonrc
        owner=pi
        group=pi
        mode=0644
        backup=yes
  tags:
  - pythonrc
  - configuration

- name: install python-osmgpsmap if Trusty
  apt:
    name: python-osmgpsmap
    state: present
  become: true
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_release == 'trusty'
  tags:
  - trusty_only

- name: pip3 install -I path.py==7.7.1
  command: "pip3 install -I path.py==7.7.1"
  tags:
  - pip
  - downgrade

- name: Update .bashrc with virtualenvwrapper
  lineinfile:
    backup=yes
    create=true
    dest=~/.bashrc
    insertafter=EOF
    line={{ item }}
    state=present
  become: pi
  become_user: pi
  with_items:
  - export VIRTUALENVWRAPPER_PYTHON=/usr/bin/python3
  - export WORKON_HOME={{ virtualenv_vars.VIRT_ROOT }}
  - source /usr/local/bin/virtualenvwrapper.sh

